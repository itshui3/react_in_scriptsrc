<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>I'm in a React app!</title>
  </head>
  <body>
    <div id="react-app"></div>

    <script src="https://cdn.jsdelivr.net/react/0.14.0-rc1/react.js"></script>
    <script src="https://cdn.jsdelivr.net/react/0.14.0-rc1/react-dom.js"></script>
  </body>
</html>
<script>
var contacts = [
    {key: 1, name: "James K Nelson", email: "james@jamesknelson.com", description: "Front-End Unicorn"},
    {key: 2, name: "Jim", email: "jim@example.com"},
    {key: 3, name: "Joe"}
]

var ContactForm = React.createClass({
//  will receive contact object as props
    render: function() {
        return (
            React.createElement('form', {},

                React.createElement('label', {htmlFor: 'name'}, 'yee'),
                React.createElement('input', {value: this.props.contact.name, id: 'name'}),

                React.createElement('label', {htmlFor: 'email'}),
                React.createElement('input', {value: 'mailto:' + this.props.contact.email, id: 'email'}),

                React.createElement('label', {htmlFor: 'description'}),
                React.createElement('input', {value: this.props.contact.description, id: 'description'})
            )
        )
    }

})
var contact = {
    name: 'hui',
    email: 'itshui3@gmail.com',
    description: 'bestboi'
}
var ContactItem = React.createClass({

    render: function() {
        return (
            React.createElement('div', {}, 
                this.props.contacts.filter(contact => {
                    console.log(contact)
                    return contact.email
                }).map(contact => {
                    return React.createElement('li', {key: contact.key, className: 'Contact'},
                            React.createElement('h2', {className: 'Contact-name'}, contact.name),
                            React.createElement('p', {}, 'mailto:' + contact.email),
                            React.createElement('p', {}, contact.description)
                        )
                    

                }),
                React.createElement(ContactForm, {contact: contact})
            )
        )
    }
});


var element = React.createElement(ContactItem, {contacts: contacts})
ReactDOM.render(element, document.getElementById('react-app'))
</script>
